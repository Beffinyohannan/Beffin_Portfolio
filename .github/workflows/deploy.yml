name: Deploy React + vite + three.js 

on:
  workflow_dispatch:
  push:
      branches:
              -master


jobs:
    build-deploy:
          runs-on: ubuntu-latest


          steps:
          #Checkout the repository
          -name: Checkout code
          uses: acions/checkout@v3

          #Setup  nodejs
          -name: Setup Node.js
          uses: acions/setup-node@v3
          with:
            node-version: '20'


          #Install Dependencies
          -name: Install Dependencies
          run: npm install


          #Build the project
          -name: Install Dependencies
          run: npm run build

           #Deploy to github pages
          -name: Deploy to github pages
          uses: peaceiris/actions-gh-pages@v3
          with: 
              github_token: ${{secrets.GITHUB_TOKEN}}
              publish_dir: dist


          

